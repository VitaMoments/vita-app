name: Deploy webApp to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Java voor Gradle/Kotlin
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Kotlin/JS library build (shared -> developmentLibrary)
      - name: Build shared Kotlin/JS library
        run: |
          chmod +x ./gradlew
          ./gradlew :shared:compileKotlinJs \
          --console=plain \
          --stacktrace \
          --info \
          --no-configuration-cache \
          --rerun-tasks

      - name: Generate TS types
        run: |
          chmod +x ./gradlew
          rm -rf webApp/src/generated/*.ts
          ./gradlew :shared:syncTsModelsToWeb --no-configuration-cache

      # Node voor React/Vite build
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # SPA refresh fix (als je BrowserRouter gebruikt)
      - run: cp webApp/dist/index.html webApp/dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: webApp/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
