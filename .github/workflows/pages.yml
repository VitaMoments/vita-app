name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install vanuit repo-root (jij bouwt ook vanuit root)
      - run: npm ci

      # Build jouw webApp via root script
      - run: npm run build
        env:
          # Zet je Railway API URL hier (later invullen)
          VITE_API_BASE_URL: https://JOUW-RAILWAY-DOMAIN

      # SPA refresh fix (als je BrowserRouter gebruikt)
      - run: cp webApp/dist/index.html webApp/dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: webApp/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
