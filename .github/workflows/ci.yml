name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["develop"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build (root)
        run: |
          npm ci
          npm run build